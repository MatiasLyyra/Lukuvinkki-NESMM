<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragment/base :: head (title='Lisää lukuvinkki')">
        <title>title</title>
    </head>
    <body>
        <div th:include="fragment/menu">Menubar</div>
        <div class="container">
        <br/>
        <h2>Lisää uusi lukuvinkki!</h2>
        <br/>
        <form action="#" th:action="@{/addTip}" th:object="${tip}" method="post">
            <table>
                <tr>
                    <td>Nimi:</td>
                    <td><input type="text" th:field="*{title}" /></td>
                </tr>
                <tr>
                    <td>Tekijä:</td>
                    <td><input type="text" th:field="*{author}" /></td>
                </tr>
                <tr>
                    <td>Url:</td>
                    <td><input type="text" th:field="*{url}" /></td>
                </tr>
                <tr>
                    <td>Kuvaus:</td>
                    <td><input type="text" th:field="*{description}" /></td>
                </tr>
                <tr>
                    <td>Tagit:</td>
                    <td><input type="text" th:field="*{rawTags}" /></td>
                </tr>
                <tr>
                    <td><button class="btn waves-effect waves-light" type="submit" name="submit">Lisää vinkki
                         <i class="material-icons right">send</i>
                        </button></td>
                </tr>
            </table>
        </form>
        </div>
    </body>
</html>
