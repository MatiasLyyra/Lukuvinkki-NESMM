<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragment/base :: head (title='Lisää lukuvinkki')">
        <title>title</title>
    </head>
    <body>
        <div th:include="fragment/menu">Menubar</div>
        <div class="container">
        <div class="card teal lighten-2"><p class="headline">Lisää uusi lukuvinkki!</p></div>
        <form action="#" th:action="@{/addTip}" th:object="${tip}" method="post">
            <table class="formtable">
                <tr>
                    <td width="10%">Nimi:</td>
                    <td><input name="title" type="text" th:field="*{title}" /></td>
                </tr>
                <tr>
                    <td>Tekijä:</td>
                    <td><input name="author" type="text" th:field="*{author}" /></td>
                </tr>
                <tr>
                    <td>Url:</td>
                    <td><input name="url" type="text" th:field="*{url}" /></td>
                </tr>
                <tr>
                    <td>Kuvaus:</td>
                    <td><input name="description" type="text" th:field="*{description}" /></td>
                </tr>
                <tr>
                    <td>Tagit:</td>
                    <td><input name="rawTags" type="text" th:field="*{rawTags}" /></td>
                </tr>
                <tr>
                    <td><button class="btn waves-effect waves-light" type="submit" name="submit">Lisää vinkki
                         <i class="material-icons right">send</i>
                        </button></td>
                </tr>
            </table>
        </form>
        </div>
        <div th:include="fragment/footer">Footer</div>
    </body>
</html>
