<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragment/base :: head (title='Lukuvinkki')">
        <title>title</title>
    </head>
    <body>
        <div>
            <form action="#" th:action="@{/search}" method="get">
                <table>
                    <tr>
                        <td>Haku:</td>
                        <td><input name="keyword" type="text"/></td>
                    </tr>
                    <tr>
                        <td><button type="submit">Hae</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <td>Otsikko</td>
                        <td>TekijÃ¤</td>
                        <td>Tagit</td>
                        <td>Status</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tip : ${tips}" th:id="'tip-' + ${tip.getId()}" >
                        <td class="title"><a th:href="@{'/tips/' + ${tip.id}}" th:text="${tip.getTitle()}" /></td>
                        <td class="author" th:text="${tip.getAuthor()}"></td>
                        <td class="tags">
                            <span class="tag" th:each="tag : ${tip.getTags()}" th:text="${tag.getName()}"></span>
                        </td>
                        <td class="status">
                            <span th:if="${tip.getStatus() == false}">
                                <form th:action="@{/tips/{tipId}(tipId=${tip.getId()})}" th:method="POST">
                                    <button type="submit" name="markAsRead">Mark as Read</button>
                                </form>
                            </span>
                            <span th:unless="${tip.getStatus() == false}">Read</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
